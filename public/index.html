    <meta name="theme-color" content="#8B4513" />
    <meta name="description" content="Explore the rich history of India through interactive timelines and detailed historical events" />
    <meta name="keywords" content="Indian history, historical events, Mughal Empire, 16th century India, historical timeline" />
    <meta name="author" content="Historical Events Explorer" />
    <meta property="og:title" content="Historical Events Explorer - Indian History" />
    <meta property="og:description" content="Discover the fascinating history of India through interactive timelines and detailed historical events" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://historical-events-explorer.com" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet" />
    <title>PIXELPURANAS</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Noto Serif', serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #F5F5DC 0%, #DEB887 50%, #D2B48C 100%);
        color: #483D8B;
        min-height: 100vh;
      }

      #root {
        min-height: 100vh;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(139, 69, 19, 0.1);
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background: #8B4513;
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #483D8B;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 59%;
        height: 59%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #F5F5DC 0%, #DEB887 50%, #D2B48C 100%);
        z-index: 9999;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(139, 69, 19, 0.2);
        border-radius: 50%;
        border-top-color: #8B4513;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
